<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="bat.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" environment-image="aircraft_workshop_01_1k.hdr" camera-orbit="-1.811deg 86.77deg 13.85m" field-of-view="28.7deg">
      <button class="Hotspot" slot="hotspot-1" data-position="-1.8828109957513863m 0.397994738981583m 1.0723685799543974m" data-normal="0.04540421682825577m -0.013621188602541865m 0.9988758282766016m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Toilet</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.6894608653113132m 0.5168038963832986m -0.1601154269752918m" data-normal="0.006208799078313251m -0.3422343406295616m 0.9395941181743608m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Bathtub</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-1.255869659950171m 1.3432970225686314m -0.1830730312905947m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Shower</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="2.5007345862686616m 1.7597119204039215m 0.7142026908758042m" data-normal="-1m 0m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Mirror</div>
      </button><button class="Hotspot" slot="hotspot-5" data-position="2.379183110540966m 0.7889032449216083m 0.2281457051383532m" data-normal="-0.9999999999998543m 0m 5.399907067540687e-7m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Sink</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="model-viewer.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
